<body>
  
   <div id="header"></div>
   

   <!-- ===== BODY  (Load from body.html) ===== -->
  <div id="body"></div>
   

 
 
<!-- ===== Footer Placeholder (Load from footer.html) ===== -->
  <div id="footer"></div>
 
  <!-- ===== Footer Script ===== -->
  <script>
          // Fetch and insert footer content dynamically
fetch("footer.html")
  .then(response => response.text())
  .then(data => {
    document.getElementById("footer").innerHTML = data;
  });

document.addEventListener("DOMContentLoaded", () => {
  const backToTop = document.getElementById("backToTop");
 
  if (backToTop) {
    // Show the button when scrolled more than 300px down
    window.addEventListener("scroll", () => {
      if (window.scrollY > 300) {
        backToTop.style.display = "flex";
      } else {
        backToTop.style.display = "none";
      }
    });
 
    // Smooth scroll to the top when button is clicked
    backToTop.addEventListener("click", () => {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    });
  }
});
 
   </script>

   <script src="script.js"></script>


</body>
